<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Porsche Taycan Turbo S</title>
    <link rel="stylesheet" href="Index.CSS">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="img/Image2.png" alt="Porsche Logo" class="logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Highlights</a></li>
                <li><a href="#">Design</a></li>
                <li><a href="#">Performance</a></li>
                <li><a href="#">Charging</a></li>
                <li><a href="#">Configure</a></li>
            </ul>
            <div class="test-drive-container">
                <button class="test-drive-btn">Test Drive</button>
            </div>
        </nav>
    </header>
    

    <section class="hero">
        <div class="car-image">
            <img src="img/Image1.png" alt="Porsche Taycan Turbo S">
        </div>
        <div class="specs">
            <h1>Porsche <span>Turbo S</span></h1>
            <div class="spec-details">
                <div class="spec-item">
                    <h2>WLTP</h2>
                    <p>412km</p>
                </div>
                <div class="spec-item">
                    <h2>0-100KM/h</h2>
                    <p>2.8s</p>
                </div>
                <div class="spec-item">
                    <h2>HP</h2>
                    <p>560</p>
                </div>
            </div>
        </div>
    </section>
    
    <script src="Index.JS"></script>
</body>

<footer>
    <div class="footer-content">
        <div class="brand-specs">
            <div class="brand">
                <h1>Porsche <span>TAYCAN Turbo S</span></h1>
            </div>
            <div class="spec-details">
                <div class="spec-item">
                    <h2>WLTP</h2>
                    <p>412km</p>
                </div>
                <div class="spec-item">
                    <h2>0-100KM/h</h2>
                    <p>2.8s</p>
                </div>
                <div class="spec-item">
                    <h2>HP</h2>
                    <p>560</p>
                </div>
            </div>
        </div>
        <div class="gallery">
            <img src="img/Image3.jpeg" alt="Taycan image 1">
            <img src="img/Image4.jpeg" alt="Taycan image 2">
            <img src="img/Image5.jpeg" alt="Taycan image 3">
        </div>
    </div>
</footer>
</html>
